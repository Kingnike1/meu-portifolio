<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Bem-vindo ao meu Portfólio</h1>
        <nav>
          <ul>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#projetos">Projetos</a></li>
            <li><a href="#contato">Contato</a></li>
          </ul>
        </nav>
        <!-- Botão para alternar o tema -->
        <button id="toggle-theme" aria-label="Alternar Tema">
          <i class="fas fa-moon"></i> <!-- Ícone de lua para modo escuro -->
        </button>
      </div>
    </header>

    <section id="sobre" class="section" data-aos="fade-up">
      <h2>Sobre Mim</h2>
      <p>Olá, sou Kingnike, desenvolvedor web apaixonado por aprender e criar soluções inovadoras.</p>
    </section>

    <section id="projetos" class="section">
      <h2>Meus Projetos</h2>
      <div class="project-list"></div>
    </section>

    <section id="contato" class="section">
      <h2>Contato</h2>
      <form id="form-contato">
        <input type="text" id="nome" placeholder="Seu nome" required>
        <input type="email" id="email" placeholder="Seu e-mail" required>
        <textarea id="mensagem" placeholder="Sua mensagem" required></textarea>
        <button type="submit">Enviar</button>
      </form>
      <p id="feedback"></p>
    </section>

    <footer>
      <p>&copy; 2024 Kingnike - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
