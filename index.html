<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  </head>
  <body>
    <header class="bg-light shadow-sm">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">Portfólio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#sobre">Sobre</a></li>
              <li class="nav-item"><a class="nav-link" href="#projetos">Projetos</a></li>
              <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
            </ul>
          </div>
          <!-- Botão para alternar o tema -->
          <button id="toggle-theme" class="btn btn-outline-dark ms-3" aria-label="Alternar Tema">
            <i class="fas fa-moon"></i>
          </button>
        </nav>
      </div>
    </header>

    <section id="sobre" class="section" data-aos="fade-up">
      <div class="container">
        <h2>Sobre Mim</h2>
        <p>Olá, sou Kingnike, desenvolvedor web apaixonado por aprender e criar soluções inovadoras.</p>
      </div>
    </section>

    <section id="projetos" class="section">
      <div class="container">
        <h2>Meus Projetos</h2>
        <div class="project-list"></div>
      </div>
    </section>

    <section id="contato" class="section">
      <div class="container">
        <h2>Contato</h2>
        <form id="form-contato">
          <input type="text" id="nome" class="form-control mb-2" placeholder="Seu nome" required>
          <input type="email" id="email" class="form-control mb-2" placeholder="Seu e-mail" required>
          <textarea id="mensagem" class="form-control mb-2" placeholder="Sua mensagem" required></textarea>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <p id="feedback"></p>
      </div>
    </section>

    <footer class="bg-light text-center p-3 mt-4">
      <p>&copy; 2024 Kingnike - Todos os direitos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
